<!-- Desktop CSS -->
<link rel="stylesheet" href="login.css">
<!-- Desktop Java Script -->
<script src="login.js"></script>
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            DESKTOP LOGIN
        </div>
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="email" class="form-control login-input" id="usernameInput" aria-describedby="emailHelp"
                           placeholder="Enter email or username">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control login-input" id="passwordInput" placeholder="Password">
                </div>
                <button type="button"
                        class="btn btn-outline-primary login-button"
                        onclick="login()">
                    Login
                </button>
            </form>
            <div class="alert alert-danger loginFailedMessage" role="alert" id="loginFailedMessage">
                Login Failed ...
            </div>
        </div>
    </div>
</div>
